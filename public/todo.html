<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3>Filter by projects:</h3>
             <ul class="nav flex-column flex-nowrap">
                 <li ng-repeat="p in projectList" class="nav-item"><a class="nav-link" href="#" ng-click="filterByProjects(p._id)">{{p.title}}</a></li>
                 <li class="nav-item"><a class="nav-link" href="#" ng-click="filterByProjects('all')">All</a></li>
             </ul>
             <br/><br/>
             <a href="#" class="btn btn-primary" ng-click="displayProjectForm()">Add new project</a>
             <br/><br/>
             <form class="" ng-submit="addProject()" ng-show="showProjectForm">
                 <div class="form-group">
                     <label for="title">Project title : </label>
                     <input type="text" value="" ng-model="projectTitle" />
                 </div>
                 <div class="form-group">
                     <input type="submit" value="Add project" class="btn btn-primary btn-xs" />
                 </div>
             </form>
             <br/><br/>
        </div>
        <div class="col-md-9">
            <h3>Todo list:</h3>
             <table class="table table-condensed">
                     <tr>
                         <th>Todo</th>
                         <th>Status</th>
                         <th>Edit/Save</th>
                         <th>Delete</th>
                     </tr>
                     <tr ng-repeat="item in todoList">
                         <td ng-if="item._id!=editableTodo">
                             <h4>{{item.title}}</h4>
                             <p>{{item.text}}</p>
                         </td>
                         <td ng-if="item._id==editableTodo">
                                 <h4>Title: <input type="text" value="item.title" ng-model="item.title" /></h4>
                                 <p>Text: <input type="text" value="item.text" ng-model="item.text" /></p>
                         </td> 
                         <td>
                             <label class="switch">
                                 <input type="checkbox" value="{{item.completed}}" ng-checked="{{item.completed}}" ng-change="stateChanged(item._id,item.completed)" ng-model="item.completed" />
                                 <span class="slider"></span>
                             </label>
                         </td>
                         <td ng-if="item._id!=editableTodo"><button class="btn btn-sm btn-primary" ng-click="editTodo(item._id)"><i class="fa fa-edit"></i></button></td>
                         <td ng-if="item._id==editableTodo"><button class="btn btn-sm btn-success" ng-click="updateTodo(item._id,item.title,item.text,item.completed)"><i class="fa fa-save"></i></button></td>
                         <td><button class="btn btn-sm btn-danger" ng-click="removeTodo(item._id)"><i class="fa fa-trash"></i></button></td>
                     </tr>
             </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
         <div class="col-md-9">
                 <form class="form-inline" ng-submit="addTodo()" ng-show="showForm">
                         <div class="form-group">
                             <label for="title">Title : </label>
                             <input type="text" value="" ng-model="todoTitle" />
                         </div>
                         <div class="form-group">
                             <label for="text">Text : </label>
                             <input type="text" value="" ng-model="todoText" />
                         </div>
                         <div class="form-group">
                             <label for="text">Project : </label>
                             <select ng-model="selectedProj">
                                 <option ng-repeat="x in projectList" value="{{x._id}}">{{x.title}}</option>
                             </select>
                         </div>
                         <div class="form-group">
                             <input type="submit" value="Add Todo" class="btn btn-primary btn-xs" />
                         </div>
                     </form>
                 <a href="#" class="btn btn-primary" ng-click="displayForm()">Add new todo</a>
         </div>
    </div>
</div>
